<main>
    <header>
      <div class="container">
        <div class="logo-group">
          <img class="university-logo-large-img align-image-bottom" alt="University of Nevada, Reno" src="https://www.unr.edu/Assets/Icons/logos/university-logo.svg" width="65" height="65">
          <span class="logo-text-new align-text-middle">University of Nevada, Reno</span>
        </div>
        <h1>Lost and Found</h1>
        <nav>
        <ul>
            <li><a routerLink="/dashboard">Dashboard</a></li>
            <li><a routerLink="/map">Map</a></li>
            <li><a routerLink="['/info', building]">Lost and Found</a></li>
            <li><a routerLink="['/claimed-items', building]">Claimed Items</a></li>
            <li><a routerLink="['/remove-items', building]">Remove an Item</a></li>
            <li><a href="#">Health and Safety</a></li>
        </ul>
    </nav>
    </div>
    </header>
 
 
    <section class="add-item-form">
        <h2>Add a Found Item</h2>
        <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <label for="worker">Worker Submitting This Form:</label>
            <input type="text" id="worker" name="worker" [(ngModel)]="item.worker" placeholder="Your First and Last name" required>
           
            <label for="location">Lost and Found location:</label>
            <select name="location" id="location" [(ngModel)]="item.location" required>
                <option value="" disabled selected>Select Lost and Found Building</option>
                <option value="SEM">SEM</option>
                <option value="DMSC">DMSC</option>
                <option value="AB">AB</option>
            </select>
 
 
            <label for="dateFound">Date Found:</label>
            <input type="date" id="dateFound" name="dateFound" [(ngModel)]="item.dateFound" required>
 
 
            <label for="locationFound">Location Found:</label>
            <input type="text" id="locationFound" name="locationFound" [(ngModel)]="item.locationFound" placeholder="Location" required>
 
 
            <label for="itemType">Item Type:</label>
            <select id="itemType" name="itemType" [(ngModel)]="item.itemType" required (change)="toggleClothingFields()">
                <option value="" disabled selected>Select Item Type</option>
                <option value="clothing">Clothing</option>
                <option value="technology">Technology</option>
                <option value="misc">Miscellaneous</option>
            </select>
 
 
            <label for="description">Description:</label>
            <textarea id="description" name="description" [(ngModel)]="item.description" placeholder="Additional details" rows="3"></textarea>
 
 
            <label for="imagePhoto">Upload a photo of the item</label>
            <input type="file" id="imagePhoto" name="imagePhoto" (change)="onFileSelected($event)" accept=".png, .jpg, .jpeg">
 
 
            <button type="submit">Add Item</button>
        </form>
    </section>
 
 
    <footer>
        <p>&copy; 2024 University of Nevada, Reno. Lost and Found Service.</p>
    </footer>
 </main>
