<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNR Lost and Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <!-- Ensure that the logo file name matches exactly -->
            <img src="unr_logo.png" alt="UNR Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#map">Map</a></li>
                <li><a href="#report-lost">Report Lost Item</a></li>
                <li><a href="#report-found">Report Found Item</a></li>
                <li><a href="#my-items">My Items</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search for items or buildings...">
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Welcome Section -->
        <section class="welcome">
            <h1>UNR Lost and Found</h1>
            <p>Find or report lost items on the UNR campus.</p>
        </section>

        <!-- Map Section -->
        <section id="map" class="map-container">
            <iframe src="https://maps.unr.edu/?id=2118#!bm/?ct/75169,78196,75181,75182?s/?sbc/"
                    width="100%" height="600px" style="border:0;" allowfullscreen>
            </iframe>
        </section>

        <!-- Report Lost/Found Section -->
        <section class="report-section">
            <h2>Report Lost or Found Item</h2>
            <div class="report-buttons">
                <a href="#report-lost" class="button">Report Lost Item</a>
                <a href="#report-found" class="button">Report Found Item</a>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 University of Nevada, Reno. Lost and Found Service.</p>
    </footer>
</body>
</html>
