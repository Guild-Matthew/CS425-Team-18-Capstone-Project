<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Dark Overlay -->
    <div class="background-overlay"></div>

    <!-- Login Box -->
    <div class="login-container">
        <div class="login-box">
            <img src="unr_logo.jpg" alt="University of Nevada, Reno Logo" class="logo">
            <h2>Sign in</h2>
            <form action="/admin-dashboard" method="POST">
                <input type="text" id="username" name="username" placeholder="NetID@unr.edu" required>

                <a href="#" class="help-link">Can't access your account?</a>

                <button type="submit">Next</button>
            </form>
            <div class="signin-options">
                <button class="signin-option-btn">Sign-in options</button>
            </div>
        </div>
    </div>
</body>
</html>
